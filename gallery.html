<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_title }}</title>
    <style>
        :root {
            --bg: #ffffff; --surface: #f3f4f6; --text: #000000;
            --text-secondary: #666666; --border: #e5e5e5; --accent: #2563eb;
            --overlay-bg: rgba(255, 255, 255, 0.85); --modal-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        [data-theme="dark"] {
            --bg: #0a0a0a; --surface: #1a1a1a; --text: #ffffff;
            --text-secondary: #a1a1aa; --border: #333333; --accent: #60a5fa;
            --overlay-bg: rgba(10, 10, 10, 0.85); --modal-bg: rgba(0, 0, 0, 0.95);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text); transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
        }
        header {
            position: sticky; top: 0; background: var(--overlay-bg); backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); padding: 1rem 2rem; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        h1 { font-size: 1.25rem; font-weight: 600; letter-spacing: -0.02em; }
        .header-controls { display: flex; align-items: center; gap: 0.75rem; }
        .theme-toggle {
            background: transparent; border: 1px solid var(--border); border-radius: 8px;
            width: 36px; height: 36px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            color: var(--text); transition: var(--transition);
        }
        .theme-toggle:hover { border-color: var(--text); }
        .theme-toggle .icon { width: 18px; height: 18px; }
        .theme-toggle .sun { display: block; }
        .theme-toggle .moon { display: none; }
        [data-theme="dark"] .theme-toggle .sun { display: none; }
        [data-theme="dark"] .theme-toggle .moon { display: block; }
        .admin-btn {
            font-size: 1.2rem; text-decoration: none; color: var(--text);
            opacity: 0.5; transition: opacity 0.2s;
        }
        .admin-btn:hover { opacity: 1; }
        .album-nav {
            padding: 1rem 2rem; display: flex; justify-content: flex-end;
        }
        select {
            padding: 0.5rem 2rem 0.5rem 1rem; font-size: 0.9rem; border: 1px solid var(--border);
            border-radius: 8px; background: var(--bg); color: var(--text); cursor: pointer;
            appearance: none; background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 0.7rem top 50%; background-size: 0.65rem auto;
        }
        select:focus { outline: 1px solid var(--text); }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0.5rem; padding: 0 2rem 2rem 2rem; max-width: 1800px; margin: 0 auto;
        }
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(45%, 1fr)); gap: 0.25rem; padding: 0 1rem 1rem 1rem; }
            header { padding: 1rem; }
            .album-nav { padding: 0.5rem 1rem; }
        }
        .photo-card {
            background: var(--surface); overflow: hidden; position: relative; aspect-ratio: 1 / 1;
            cursor: pointer; opacity: 0; animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .photo-card img, .photo-card video {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: block;
        }
        .photo-card:hover img, .photo-card:hover video { transform: scale(1.08); }
        .photo-card::after {
            content: ''; position: absolute; inset: 0; background: black;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .photo-card:hover::after { opacity: 0.15; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal {
            position: fixed; inset: 0; background: var(--modal-bg); display: none;
            align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(5px); opacity: 0; transition: opacity 0.3s;
        }
        .modal.active { display: flex; opacity: 1; }
        .modal-content { position: relative; max-width: 95vw; max-height: 95vh; }
        .modal img, .modal video {
            max-width: 95vw; max-height: 95vh; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .modal.active img, .modal.active video { transform: scale(1); }
        .download-btn {
            position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.6);
            border: none; border-radius: 50%; width: 44px; height: 44px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; color: white;
            z-index: 1001; opacity: 0.7; transition: opacity 0.3s;
        }
        .download-btn:hover { opacity: 1; }
        .empty-state {
            text-align: center; padding: 8rem 2rem; color: var(--text-secondary); font-weight: 300;
        }
    </style>
</head>
<body>
<header>
    <h1>{{ site_title }}</h1>
    <div class="header-controls">
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
            <svg class="icon sun" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
            <svg class="icon moon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
        <a href="/admin" class="admin-btn" title="Admin Panel">settings</a>
    </div>
</header>
<div class="album-nav">
    <select id="albumSelect">
        {% for album in albums %}
        <option value="{{ album }}" {% if album == current_album %}selected{% endif %}>{{ album | capitalize }}</option>
        {% endfor %}
    </select>
</div>
{% if photos %}
<div id="gallery" class="grid">
    {% for media_item in photos %}
    <div class="photo-card" style="animation-delay: {{ loop.index0 * 0.05 }}s">
        {% if media_item | is_video %}
        <video data-src="/uploads/{{ current_album | url_encode }}/{{ media_item | url_encode }}" 
               src="/uploads/{{ current_album | url_encode }}/thumbs/{{ media_item | url_encode }}" 
               muted loop playsinline></video>
        {% else %}
        <img data-src="/uploads/{{ current_album | url_encode }}/{{ media_item | url_encode }}" 
             src="/uploads/{{ current_album | url_encode }}/thumbs/{{ media_item | url_encode }}" 
             alt="{{ media_item }}" loading="lazy">
        {% endif %}
    </div>
    {% endfor %}
</div>
{% else %}
<div class="empty-state">
    <h2>Empty Album</h2>
    <p>No media uploaded yet.</p>
</div>
{% endif %}
<div id="modal" class="modal">
    <div class="modal-content"></div>
    <button class="download-btn" title="Download">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4m4-5l5 5 5-5m-5 5V3"></path>
        </svg>
    </button>
</div>
<script>
    function getStoredTheme() { return localStorage.getItem('theme') || 'light'; }
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    }
    document.addEventListener('DOMContentLoaded', () => {
        setTheme(getStoredTheme());
        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            setTheme(current === 'dark' ? 'light' : 'dark');
        });
    });
    const albumSelect = document.getElementById('albumSelect');
    albumSelect?.addEventListener('change', e => {
        if(e.target.value) window.location.href = '/' + encodeURIComponent(e.target.value);
    });
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalContent = modal.querySelector('.modal-content');
    const downloadBtn = modal.querySelector('.download-btn');
    gallery?.addEventListener('click', e => {
        const card = e.target.closest('.photo-card');
        if (!card) return;
        const media = card.querySelector('img, video');
        const fullSrc = media.dataset.src;
        const isVideo = media.tagName === 'VIDEO';
        modalContent.innerHTML = isVideo ? 
            `<video src="${fullSrc}" controls autoplay loop muted></video>` : 
            `<img src="${fullSrc}" alt="Full view">`;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
        downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = fullSrc; a.download = fullSrc.split('/').pop();
            document.body.appendChild(a); a.click(); a.remove();
        };
    });
    modal.addEventListener('click', e => {
        if (e.target === modal) {
            modalContent.querySelector('video')?.pause();
            modal.classList.remove('active');
            document.body.style.overflow = '';
            setTimeout(() => modalContent.innerHTML = '', 300);
        }
    });
    document.addEventListener('keydown', e => {
        if (e.key === 'Escape' && modal.classList.contains('active')) modal.click();
    });
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const card = entry.target;
                const media = card.querySelector('img, video');
                if (media.dataset.src && !media.dataset.loaded) {
                    media.dataset.loaded = 'true';
                }
                observer.unobserve(card);
            }
        });
    }, { rootMargin: '100px' });
    document.querySelectorAll('.photo-card').forEach(card => observer.observe(card));
</script>
</body>
</html>
